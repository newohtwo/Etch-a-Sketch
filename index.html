<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Etch-a-Sketch</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

</head>

<body>
  <div  class = "container">

      <h1>
        Etch-a-Sketch
      </h1>
      
      <div class = "main">
        <h2 id = "drawingText">
        </h2>
        <div id = "cssGrid" class = "sketch-box">
        </div>
        <p class = "instructions">
          instructions:
          <span class = "instructions-body"><br>choose your desierd coloring method,<br>press once on the box to start drawing and again to stop.<br>hope you will have alot of fun <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">:D</a> </span>
        </p>
        
        <div class = slidecontainer>
          
          <input type="range" min="2" max="16" value="8" class="slider" id="myRange">
          <p>Value: <span id="demo"></span>  <span id = "usedColoring"></span></p>
          
        </div>

        <div class = "sketch-buttons">

          <button type="button" id = "resetBtn" class = "myButton">Reset Square</button> 
          <button type="button" id = "eraserBtn" class = "myButton">Eraser</button> 
          <button type="button" id = "rndColorBtn" class = "myButton">Random Colors</button> 
          
          <input type="color" id="colorpicker" value="#0000ff"  class = "myButton"> </input>
          
        </div>
        
      </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
